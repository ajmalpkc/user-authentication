<html>
	<head>
		<title>User Authentication</title>
	</head>

	<body>
		<h3>Already a member login :</h3><a href="/users/logpage/"> Login</a>
		<h2> Register </h2>

		{% if registered %}
			<strong>Thank you</strong>
			<a href="/users/logpage/"> Login</a>
		{% else %}
			<form id="user_form" method="post" action="/users/reg/" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.erros }} {{ user_form.errors }}
				{{ user_form.as_p }}
				{{ profile_form.as_p}}

				<input type="submit" name="submit" value="Register" />
			</form>	
		{% endif %}	

	</body>
</html>
