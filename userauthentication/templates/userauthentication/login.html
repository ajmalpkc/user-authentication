<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h1>Login</h1>

	<form id="login_form" method="post" action="/users/log/">
		{% csrf_token %}
		Username: <input type="text" name="username" placeholder="User name" value=""> <br>
		Password: <input type="password" name="password" placeholder="Password" value=""> <br>
		<input type="submit" value="submit">
	</form>
	<h2>Not a member Register Here</h2><a href="/users/reg/"> Register</a>
</body>
</html>
